<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Beauty Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>Beauty Space</h1>
            </header>
            <nav class="tabs">
                <button  data-paso="1" type="button">Serviços</button>
                <button  data-paso="2" type="button">Informação Clientes</button>
                <button  data-paso="3" type="button">Resumo</button>
            </nav>
            <div id="paso-1" class="seccion">
                <h2>Serviços</h2>
                <p class="text-center">Escolha os seus serviços</p>
                <div id="servicios" class="lista-servicos no-select"></div>
            </div>
            <div id="paso-2" class="seccion">
                <h2>Seus Dados</h2>

                <p class="text-center">Informe os seus dados para a reserva.</p>

                <form class="formulario">
                    <div class="campo">
                        <label for="nome">Nome: </label>
                        <input id="nome" type="text" placeholder="Seu Nome">
                    </div>
                    <div class="campo">
                        <label for="data">Data: </label>
                        <input id="data" type="date">
                    </div>
                    <div class="campo">
                        <label for="hora">Horário: </label>
                        <input id="hora" type="time">
                    </div>
                </form>
            </div>
            <div id="paso-3" class="seccion conteudo-resumo">
                <h2>Resumo</h2>
            </div>

            <div class="paginacion">
                <button id="anterior"> &laquo; Anterior</button>
                <button id="seguinte"> Próximo &raquo; </button>
            </div>

        </div>
    </div>

    <script src="./build/js/bundle.min.js"></script>
</body>
</html>
